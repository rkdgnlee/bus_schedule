<!DOCTYPE html>
<html>
<head>
    <title>JSON Data</title>
</head>
<body>
    <h1>JSON Data Hosting</h1>
    
    <a href="./data/bus_schedules.json">JSON 파일 링크</a>

    <script>
        
        fetch('./data/bus_schedules.json')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
