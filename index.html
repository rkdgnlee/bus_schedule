<!DOCTYPE html>
<html>
<head>
    <title>JSON Data</title>
</head>
<body>
    <h1>JSON Data Hosting</h1>
    <p>JSON 파일은 다음 URL에서 접근 가능합니다:</p>
    <a href="./data/your-data.json">JSON 파일 링크</a>

    <script>
        // JSON 파일을 가져와서 콘솔에 출력하는 예시
        fetch('./data/your-data.json')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
